<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Keyword Highlighter</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 12px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 110px;
      box-sizing: border-box;
    }

    button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
    }

    label {
      font-size: 13px;
    }

    .small {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <h3>Keyword Highlighter</h3>
  <label for="keywords">এখানে শব্দ/বাক্য লিখুন (প্রতি লাইনে একটিতে):</label>
  <textarea id="keywords" placeholder="doctor
patient
hospital"></textarea>
  <button id="save">Save</button>
  <div class="small">এক্সটেনশনটি যেকোনো পেজে ঐ শব্দগুলো হাইলাইট করবে।</div>

  <script src="popup.js"></script>
</body>

</html>
